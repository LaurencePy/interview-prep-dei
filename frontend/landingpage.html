<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InterviewPrep</title>
    <link rel="stylesheet" href="landingpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="mainContainer dropsIn">
        <h1>Start Prepping For Your Next Interview</h1>
        <h2 class="tag" id="goTag">Get Started</h2>
    </div>
    
    <div class="infoContainer" style="display:none;">
        <h1>Provide Information</h1>
        <div class="uploadContainer" id="uploadButton">
            <img src="fileUpload.svg" style="width:80px">
            <h2>Upload CV</h2>
        </div>
        <div class="textInputContainer" style="margin-top: 20px;">
            <input type="text" id="infoInput" placeholder="Enter job description" style="padding: 8px; width: 300px; height: 100px;">
            
        </div>
        <div class = "submitAll" padding-top: 100px;>
            <button id="submitInfo" style="padding: 8px 12px; vertical-align: middle;">
                <p>Submit</p>
            </button>
        </div>
        
        
    </div>
        
    </div>
    <script src="landingpage.js"></script>
</body>
</html>
